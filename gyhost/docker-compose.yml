version: '3'

services:

  nginx:
    build:
      context: ./nginx
    volumes:
      - ./ssl:/ssl
    depends_on:
      - matomo-nginx
      - travel-path-explorer
    ports:
      - 80:80
      - 443:443

  matomo-nginx:
    build: 
      context: ./matomo/nginx
    volumes:
      - ./matomo/matomo:/var/www
    depends_on:
      - matomo-php-fpm

  matomo-php-fpm:
    build:
      context: ./matomo/php-fpm
    volumes:
      - ./matomo/matomo:/var/www

  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./db:/var/lib/mysql

  travel-path-explorer:
      image: gychen/travel_path_explorer
      env_file: .env
      volumes:
        - ./travel_path_explorer_data:/data